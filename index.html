<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/test.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700;800&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="image1">
  <img src="images/bg-pattern-bottom.svg" alt="" class="image2">
  <div class="card">
    <div class="ph-card"><img src="images/bg-pattern-card.svg" alt=""></div>
    <div class="content">
      <img src="images/image-victor.jpg" alt="">
      <br>
      <span style="
      color:black;
      font-size:20px;
      font-weight:700;
      "> Victor Crest <span style="
      font-size:20px;
      font-weight:400;
      color: hsl(0, 0%, 59%);
      ">26</span></span>
      <br>
      <span style="color: hsl(0, 0%, 59%);margin-top: -12px;font-weight: 400;color: hsl(0, 0%, 59%);font-size: 15px;">London</span>      <br>
      <hr style="z-index: 17;width: 25pc;color: hsl(0, 0%, 59%);">
      <br>
      <div  class="div"
      style="
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      align-content:space-around;
      ">
        <div>80K</div>
        <div>803K</div>
        <div>1.4K</div>
        <div style="font-size:10px">Followers</div>
        
        <div style="font-size:10px">Likes</div>
        
        <div style="font-size:10px">photos</div>

      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  

   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ABDULLRAHMAN MOSTAFA</a>.
  </div>
</body>
</html>
